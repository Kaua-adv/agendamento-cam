<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Reunião com Pais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agende Sua Reunião</h2>
    <form action="https://formspree.io/f/abc123" method="POST">
      <label for="nome">Nome do Responsável:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="aluno">Nome do Aluno:</label>
      <input type="text" id="aluno" name="aluno" required>

      <label for="turma">Turma:</label>
      <select id="turma" name="turma" required>
        <option value="">Selecione a turma</option>
        <option value="Turma A">Turma A</option>
        <option value="Turma B">Turma B</option>
        <option value="Turma C">Turma C</option>
      </select>

      <label for="data">Data da Reunião:</label>
      <input type="text" id="data" name="data" value="14/05/2025" readonly>

      <label for="hora">Horário preferido:</label>
      <select id="hora" name="hora" required>
        <option value="">Selecione o horário</option>
      </select>

      <button type="submit">Enviar Agendamento</button>
    </form>
  </div>

  <script>
    const select = document.getElementById('hora');
    const times = [];

    let hour = 7;
    let minute = 10;

    while (!(hour === 10 && minute > 50)) {
      if (hour === 7 && minute === 0) {
        minute = 10; // pular 07:00
      }
      let hStr = hour.toString().padStart(2, '0');
      let mStr = minute.toString().padStart(2, '0');
      times.push(`${hStr}:${mStr}`);
      minute += 10;
      if (minute >= 60) {
        minute = 0;
        hour += 1;
      }
    }

    times.forEach(time => {
      const option = document.createElement('option');
      option.value = time;
      option.textContent = time;
      select.appendChild(option);
    });
  </script>
</body>
</html>
